<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinearMouse</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=fallback" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      html {
        color: #333;
        font: 15px/1.5 "Lato", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        padding-bottom: 2em;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 2em;
      }
      h1 {
        background: url(favicon.svg) left center no-repeat;
        background-size: 1em;
        font-size: 2rem;
        font-weight: 400;
        padding-left: 1.5em;
        margin: 1em 0;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin: 1em 0;
      }
      header {
        background-color: #f5f6f7;
        margin-bottom: 2em;
        padding: 2em 0;
      }
      header p {
        margin: 0 0 1em;
      }
      nav {
        margin-top: 1.5em;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: #00324e;
        font-size: 13px;
        line-height: 35px;
        padding: 0 15px;
        text-decoration: none;
      }
      nav a:not(:first-child) {
        margin-left: 5px;
      }
      .btn {
        background-color: #00324e;
        color: #fff;
      }
      .btn:hover,
      .btn:active {
        background-color: #004166;
      }
      ul {
        margin: 1em 0;
      }
      ul {
        padding: 0 0 0 2em;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script async type="module" src="favicon.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>LinearMouse</h1>
    </div>
    <header>
      <div class="container">
        <p>A minimal app for better mouse scrolling experience on macOS.</p>
        <nav>
          <a class="btn" href="https://github.com/lujjjh/LinearMouse/releases/latest/download/LinearMouse.dmg">
            Download latest
          </a>
          <a href="https://github.com/lujjjh/LinearMouse">GitHub</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <img src="preview.png" width="512" height="440" />
    </div>
  </body>
</html>
