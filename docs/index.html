<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinearMouse</title>
    <style>
      html {
        color: #333;
        font: 14px/1.5 sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 40px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 300;
        margin: 1em 0;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin: 2em 0 1em;
      }
      nav {
        margin: 2em 0;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: #00324e;
        font-size: 12px;
        line-height: 35px;
        padding: 0 15px;
        text-decoration: none;
      }
      nav a:not(:first-child) {
        margin-left: 5px;
      }
      nav .btn {
        background-color: #00324e;
        color: #fff;
      }
      p,
      ul {
        margin: 1em 0;
      }
      ul {
        padding: 0 0 0 2em;
      }
    </style>
    <script>
      {
        const favicon = document.createElement("link");
        favicon.rel = "icon";
        favicon.type = "image/svg+xml";
        const updateFavicon = () => {
          if (
            matchMedia &&
            matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            favicon.href = "/favicon-dark.svg";
          } else {
            favicon.href = "/favicon.svg";
          }
          document.head.append(favicon);
        };
        updateFavicon();
        matchMedia("(prefers-color-scheme: dark)").addEventListener(
          "change",
          () => void updateFavicon()
        );
      }
    </script>
  </head>
  <body>
    <h1>LinearMouse</h1>
    <p>
      A minimal macOS app to achieve a Windows-style mouse scrolling experience.
    </p>
    <nav>
      <a
        class="btn"
        href="https://github.com/lujjjh/LinearMouse/releases/download/v0.1/LinearMouse.dmg"
        >Download</a
      >
      <a href="https://github.com/lujjjh/LinearMouse">GitHub</a>
    </nav>
    <h2>Features</h2>
    <ul>
      <li>Reverse the direction of scrolling.</li>
      <li>Disable scrolling acceleration.</li>
    </ul>
  </body>
</html>
