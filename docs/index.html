<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinearMouse – A minimal app to get rid of scrolling acceleration on macOS.</title>
    <meta name="description" content="A minimal app to get rid of scrolling acceleration on macOS." />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=fallback" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script async type="module" src="favicon.js"></script>
    <script>
      window.updateRepoInfo = (repo) => void (window.repo = repo);
      window.updateLatestRelease = (release) => void (window.release = release);
    </script>
    <script src="https://api.github.com/repos/lujjjh/LinearMouse?callback=updateRepoInfo"></script>
    <script src="https://api.github.com/repos/lujjjh/LinearMouse/releases/latest?callback=updateLatestRelease"></script>
    <script>
      delete window.updateRepoInfo;
      delete window.updateLatestRelease;
      {
        const lang = /^(?:en|zh)\b/.exec(navigator.language);
        if (lang) {
          document.documentElement.lang = lang[0];
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>LinearMouse</h1>
    </div>
    <header>
      <div class="container">
        <p lang="en">A minimal app to get rid of scrolling acceleration on macOS.</p>
        <p lang="zh">告别 macOS 的滚动加速。</p>
        <nav>
          <a class="btn" href="https://github.com/lujjjh/LinearMouse/releases/latest/download/LinearMouse.dmg">
            <span lang="en">Download</span>
            <span lang="zh">下载</span>
            <span>&nbsp;</span>
            <script>
              document.write(window.release?.data?.tag_name ?? "latest");
            </script>
          </a>
          <a class="star" href="https://github.com/lujjjh/LinearMouse">
            <script>
              document.write(window.repo?.data?.stargazers_count ?? "NaN");
            </script>
          </a>
        </nav>
      </div>
    </header>
    <div class="container">
      <picture lang="en">
        <source srcset="preview-dark.png" media="(prefers-color-scheme: dark)" />
        <img src="preview.png" width="512" height="440" alt="LinearMouse Preferences" />
      </picture>
      <picture lang="zh">
        <source srcset="preview-dark-zh.png" media="(prefers-color-scheme: dark)" />
        <img src="preview-zh.png" width="512" height="440" alt="LinearMouse 偏好设置" />
      </picture>
    </div>
  </body>
</html>
